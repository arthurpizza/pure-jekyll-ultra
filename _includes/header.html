<div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
						<a href="{{ site.baseurl }}/"><img width="192" src="{{ site.baseurl }}/img/me.jpg"></a>
            <h1 class="brand-title"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <h2 class="brand-tagline">{{ site.description }}</h2>

            <nav class="nav">
                <ul class="nav-list">
        {% for my_page in site.pages %}
          {% if my_page.title %}
                    <li class="nav-item">
                        <a class="pure-button page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                    </li>
          {% endif %}
        {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
</div>
